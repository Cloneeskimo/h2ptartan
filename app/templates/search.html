{% extends "base.html" %}

{% block content %}
    <h1>Search Results</h1>
    {% for car in cars %}
        {% include '_car.html' %}
    {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled {% endif %}">
                <a href="{{ prev_url or '#'}}">
                    <span aria-hidden="true">&larr;</span>
                    Previous Results
                </a>
            </li>
            <li class="previous{% if not next_url %} disabled {% endif %}">
                <a href="{{ next_url or '#'}}">
                    Next Results
                    <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
